name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # או master, תלוי איך קוראים לבראנץ' הראשי שלך

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18' # או הגרסה שאתה משתמש בה

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build' # ב-Vite זה בד"כ './dist', ב-CRA זה './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1